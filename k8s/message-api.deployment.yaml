apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: message-api
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: message-api
        lang: python
        version: "1.0"
    spec:
      containers:
      - name: message-api
        image: bmoyles0117/message-api:v1
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5000
        readinessProbe:
          httpGet:
            path: /healthz
            port: 5000
        ports:
        - name: http
          containerPort: 5000
  strategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
